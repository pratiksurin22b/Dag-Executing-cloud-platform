spring.application.name=demo
# RabbitMQ & Redis default hosts (overridden by K8s env vars when deployed)
spring.rabbitmq.host=rabbitmq
spring.data.redis.host=redis

# Actuator exposure for Kubernetes probes
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
management.server.port=8080

# Reduce noisy logs for Kubernetes client
logging.level.io.kubernetes.client=INFO

# Artifact storage (MinIO/S3-compatible). These can be overridden via env vars.
helios.artifacts.endpoint=http://minio:9000
helios.artifacts.bucket=helios-artifacts
helios.artifacts.region=us-east-1
helios.artifacts.path-style-access=true
# Credentials should be provided via environment variables in production.
helios.artifacts.access-key=
helios.artifacts.secret-key=
