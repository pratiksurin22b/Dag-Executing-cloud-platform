# 01-redis.yaml
# Deploys Redis using a StatefulSet for stable identity and a Service for discovery.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: helios
spec:
  serviceName: "redis" # The governing service name
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine # Using a stable Redis image
          ports:
            - containerPort: 6379
              name: redis-port # Renamed for clarity
          livenessProbe:
            exec:
              command: ["sh", "-c", "redis-cli ping | grep PONG"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["sh", "-c", "redis-cli ping | grep PONG"]
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: redis # Service name used for DNS (redis.helios.svc.cluster.local)
  namespace: helios
spec:
  ports:
    - port: 6379
      targetPort: redis-port # Match the container port name
      name: redis
  selector:
    app: redis # Selects the Pods managed by the StatefulSet
  # ClusterIP is default and suitable for internal services like Redis