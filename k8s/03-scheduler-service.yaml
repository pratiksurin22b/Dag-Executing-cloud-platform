# 03-scheduler-service.yaml
# Deploys the main Helios scheduler application.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-service-v2
  namespace: helios
spec:
  replicas: 1 # Start with one instance
  selector:
    matchLabels:
      app: scheduler-service-v2
  template:
    metadata:
      labels:
        app: scheduler-service-v2
    spec:
      # Associate with the Service Account that has permissions to manage Jobs
      serviceAccountName: helios-scheduler-sa
      containers:
        - name: scheduler-service
          # Updated to match the latest pushed image tag
          image: pratik9634/scheduler-service:auth-fix-v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            # Use Kubernetes internal DNS names to find other services
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq.helios.svc.cluster.local" # service-name.namespace.svc.cluster.local
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: username
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: password
            - name: SPRING_DATA_REDIS_HOST
              value: "redis.helios.svc.cluster.local"
            - name: HELIOS_ARTIFACTS_ENDPOINT
              value: "http://minio.helios.svc.cluster.local:9000"
            - name: HELIOS_ARTIFACTS_BUCKET
              value: "helios-artifacts"
            - name: HELIOS_ARTIFACTS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: access-key
            - name: HELIOS_ARTIFACTS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secret-key
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler-service # Internal DNS name for the scheduler
  namespace: helios
spec:
  ports:
    - port: 8080 # Port the service listens on internally
      targetPort: 8080 # Port the container exposes
  selector:
    app: scheduler-service-v2
  # ClusterIP makes it reachable only within the Kubernetes cluster (e.g., by the frontend proxy)
  type: ClusterIP