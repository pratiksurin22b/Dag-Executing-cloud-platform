# 04-04-frontend.yaml
# Deploys the React frontend served by Nginx and exposes it externally.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: helios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        helios/frontend-build: "2025-11-10T22:00:00Z"
    spec:
      containers:
        - name: frontend
          # Updated to new tag including health endpoint changes
          image: pratik9634/frontend:healthfix
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          # Nginx config inside the image proxies /api requests to scheduler-service:8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: helios
spec:
  ports:
    - port: 80 # External port clients will connect to
      targetPort: 80 # Port the container listens on
      protocol: TCP
  selector:
    app: frontend
  # LoadBalancer type automatically works with Docker Desktop to expose on localhost:80
  # In cloud environments, it provisions a cloud load balancer.
  type: LoadBalancer