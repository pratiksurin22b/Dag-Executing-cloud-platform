services:
  # The Java Spring Boot Backend Service
  scheduler-service:
    build:
      context: ./scheduler-service
    ports:
      - "8080:8080"
    container_name: scheduler-service
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      HELIOS_ARTIFACTS_ENDPOINT: "http://minio:9000"
      HELIOS_ARTIFACTS_BUCKET: "helios-artifacts"
      HELIOS_ARTIFACTS_ACCESS_KEY: "admin"
      HELIOS_ARTIFACTS_SECRET_KEY: "password"


  # The React Frontend Service (served by Nginx)
  frontend:
    build:
      context: ./dag-ui-futuristic
    ports:
      - "80:80"
    container_name: frontend
    depends_on:
      - scheduler-service

  # The Redis State Store Service
  redis:
    image: "redis:7-alpine"
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # The RabbitMQ Message Broker Service
  rabbitmq:
    image: "rabbitmq:3.13-management-alpine"
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO object storage for DAG artifacts
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"  # S3-compatible API
      - "9001:9001"  # MinIO console
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "password"
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- NEW: The Generic Worker Service ---
  generic-worker:
    build:
      context: ./generic-worker
    container_name: generic-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  minio-data:
